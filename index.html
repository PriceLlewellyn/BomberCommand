<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bombercommand</title>
  </head>
  <body>
    <div id="app">
      <div>
        <p>Your Fleet</p>
        <div id="player" class="board"></div>
      </div>
      <div>
        <p>Enemy Fleet</p>
        <div id="computer" class="board"></div>
      </div>
      <div id="selector">
        <div id="ships">
          <div class="destroyer" draggable="true"></div>
          <div class="submarine" draggable="true"></div>
          <div class="cruiser" draggable="true"></div>
          <div class="battleship" draggable="true"></div>
          <div class="carrier" draggable="true"></div>
        </div>
        <button id="rotate">Rotate</button>
        <button id="start" disabled="true">Start</button>
      </div>
      <div id="message"></div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
